{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f5f5f5">
        <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#22222">
        <link href="https://fonts.googleapis.com/css?family=Lexend+Exa&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="manifest" href="/manifest.json">
        <!-- <link rel="shortcut icon" href="{% static 'img/icons/favicon.ico' %}"> -->
		<link rel="apple-touch-icon" href="{% static 'img/icons/icon-72-72.png' %}">
        <title>Build PWA With Vanilla Js</title>
    </head>

    <body>
        {% block content %}{% endblock %}

        {% block script %}{% endblock %}

        <script src="{% static 'js/index.js' %}"></script>
    </body>
</html>
